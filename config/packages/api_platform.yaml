api_platform:
    title: 'sc2.n1.gg'
    description: 'Starcraft 2 data'
    version: '0.1.0'
    show_webby: false
    enable_swagger: true
    enable_swagger_ui: true
    enable_docs: true
    mapping:
        paths: ['%kernel.project_dir%/src/Entity']
